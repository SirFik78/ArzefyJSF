                    function closeSuccessModal() {
            document.getElementById('success-modal').style.display = 'none';
        }

        // Function to check if payment was successful
        function checkPaymentStatus() {
            var paymentSuccess = #{not empty sessionScope.paymentSuccess};
            if (paymentSuccess) {
                document.getElementById('success-modal').style.display = 'block';
                // Clear the session attribute after displaying the modal
                #{sessionScope.paymentSuccess = null}; 
            }
        }

        // Check payment status on page load
        window.onload = checkPaymentStatus;
        </script>
