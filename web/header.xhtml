<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/header.css" />  
        <link rel="icon" href="#{request.contextPath}/resources/images/icon.png" type="image/png"/>
        
        <title>Arzevy Gaming Store</title>

    </h:head>
    <h:body>
        <header>
            <h:link outcome="index.xhtml">
                <h:graphicImage value="IMG/Rimberio (1).png" alt="" width="200px" height="auto"/>
            </h:link>
            <div class="header-right">
                <h:link outcome="index.xhtml">
                    <h:outputText value="Home"/>
                </h:link>

                <h:panelGroup rendered="#{sessionScope.login}">
                    <h:link outcome="orderHistory.xhtml">
                        <h:outputText value="Riwayat Pemesanan"/>
                    </h:link>
                    <h:link outcome="profil.xhtml">
                        <h:outputText value="#{sessionScope.username}"/>
                    </h:link>
                </h:panelGroup>


                <h:panelGroup rendered="#{not sessionScope.login}">
                    <h:link outcome="signin.xhtml">
                        <h:outputText value="Sign In"/>
                    </h:link>
                </h:panelGroup>
            </div>
        </header>

        <!-- Sign out popup -->
        <h:panelGroup id="signOutPopup" styleClass="popup" layout="block" style="display:none;">
            <div class="kartu">
                <center>
                    <h:outputLink value="#" onclick="losePopup()">
                        <span class="close"></span>
                    </h:outputLink>
                    <h2 id="sure">Apakah Kamu Yakin Ingin Sign Out?</h2>
                    <h:form>
                        <h:commandButton styleClass="signoutbtn" value="Sign Out" action="#{signOutBean.signOut}" />
                        <h:commandButton styleClass="batalbtn" value="Batal" onclick="losePopup(); return false;" />
                    </h:form>
                </center>
            </div>
        </h:panelGroup>

        <!-- Delete account popup -->
        <h:panelGroup id="deleteAccountPopup" styleClass="popup">
            <div class="kartu">
                <center>
                    <h:outputLink value="#" onclick="closePopup()">
                        <span class="close"></span>
                    </h:outputLink>
                    <h2 id="sure">Apakah Kamu Yakin Ingin Hapus Akun?</h2>
                    <h:form>
                        <h:form>
                            <h:commandButton styleClass="signoutbtn" value="Delete" action="#{deleteAccountBean.deactivateAccount}" />
                            <h:commandButton styleClass="batalbtn" value="Batal" onclick="closePopup(); return false;" />
                        </h:form>
                    </h:form>
                </center>
            </div>
        </h:panelGroup>


    </h:body>
</html>
