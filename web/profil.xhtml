<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet name="css/profil.css" />  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Profile Page</title>
        <h:outputStylesheet library="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <script src="JavaScript/search.js"></script>
    </h:head>

    <h:body>
        <ui:include src="header.xhtml"/>
        <div class="profil-container">
            <div class="kepala">
                <h:graphicImage id="prooo" value="#{request.contextPath}/resources/images/WhatsApp Image 2024-07-10 at 09.07.44_73bc34b2.jpg" alt="Foto Profil" class="profil-pic" />
                <h:outputLabel id="namaprofil" style="text-align: center">
                    <h:outputText value="#{sessionScope.username}" />
                </h:outputLabel>
            </div>

            <div class="profil-info">
                <p><i class="fa fa-envelope"></i>
                    <h:outputText value="#{sessionScope.email}" />
                </p>
                <p><i class="fa fa-phone"></i>
                    <h:outputText value="#{sessionScope.no_hp}" />
                </p>
            </div>

            <div class="feature">
                <h:link value="Riwayat" outcome="orderHistory" styleClass="btn" />

                <!-- Tambahkan form JSF untuk commandLink -->
                <h:form>
                    <h:commandLink id="sign-out" value="Sign Out" styleClass="btn" onclick="penPopup(); return false;" />
                </h:form>
            </div>
            <h:form>
            <div class="btn-container">
                <h:commandLink id="delete-account" value="Delete Account" styleClass="btn" onclick="openDeletePopup(); return false" />
            </div>
            </h:form>
        </div>
    </h:body>
</html>
