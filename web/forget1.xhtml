<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Update Password</title>
        <h:outputStylesheet name="css/forgot.css" />
    </h:head>

    <h:body>
        <ui:include src="header.xhtml"/>
        <center>
            <h:panelGroup styleClass="lupa">
                <h3>Masukkan Password</h3>

                <h:form>
                    <h:inputHidden value="#{updatePasswordBean.email}" />

                    <h:outputLabel for="pass" value="Password" styleClass="lupa-label"/>
                    <h:inputSecret id="pass" styleClass="lupa-input" value="#{updatePasswordBean.password}" required="true" requiredMessage="Password harus diisi" />

                    <h:outputLabel styleClass="lupa-label" value="Masukkan Ulang Password" for="pass1"/>
                    <h:inputSecret id="pass1" styleClass="lupa-input" value="#{updatePasswordBean.confirmPassword}" required="true" requiredMessage="Konfirmasi password harus diisi" />

                    <h:commandButton value="Confirm" action="#{updatePasswordBean.updatePassword}" styleClass="lupa-button" />

                    <h:message for="pass" style="color: red;" />
                    <h:message for="pass1" style="color: red;" />
                </h:form>

                <!-- Display error message if any -->
                <h:panelGroup rendered="#{not empty updatePasswordBean.errorMessage}">
                    <p style="color: red;">#{updatePasswordBean.errorMessage}</p>
                </h:panelGroup>

            </h:panelGroup>
        </center>
    </h:body>
</html>
