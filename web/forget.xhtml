<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Forgot Password</title>
        <h:outputStylesheet name="css/forgot.css" />
    </h:head>

    <h:body>
        <!-- Include header -->
        <ui:include src="header.xhtml" />

        <center>
            <!-- JSF Form -->
            <h:form>
                <h:panelGroup styleClass="lupa">
                    <h3>Masukkan Email</h3>

                    <!-- Email Input -->
                    <h:outputLabel for="mail" value="Email" styleClass="lupa-label"/>
                    <h:inputText styleClass="lupa-input" id="mail" value="#{emailCheckBean.email}" 
                                 required="true" 
                                 requiredMessage="Email harus diisi." />

                    <!-- Display validation message -->
                    <h:message for="mail" style="color: red;" />
                    <h:panelGroup rendered="#{not empty emailCheckBean.errorMessage}">
                        <p style="color: red;">#{emailCheckBean.errorMessage}</p>
                    </h:panelGroup>
                    <!-- Confirm button -->
                    <h:commandButton value="Confirm" styleClass="lupa-button" action="#{emailCheckBean.checkEmail}" />

                    <!-- Display error message if email not found -->

                </h:panelGroup>
            </h:form>
        </center>
    </h:body>
</html>
